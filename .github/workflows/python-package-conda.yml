name: Python CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Upgrade pip, setuptools, wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
        python -m pip install -e backend

    - name: Lint with flake8
      run: |
        flake8 backend app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/backend  # omoguÄ‡ava da 'app' bude vidljiv
      run: |
        pytest backend/tests -v --disable-warnings
